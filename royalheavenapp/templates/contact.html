{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body{
            background-color: #f5f5f5;
        }
        .journey-section {
  background-color: #f5f5f5;
  padding: 80px 0;
}

.journey-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.journey-image {
  flex: 0 0 60%;
  padding-right: 40px;
}

.journey-image img {
  width: 100%;
  height: 90vh;
  border-radius: 8px;
}

.journey-text {
  flex: 0 0 40%;
}

.journey-text h2 {
  font-size: 36px;
  font-weight: 700;
  margin-bottom: 20px;
}

.journey-text p {
  font-size: 18px;
  color: #666;
  margin-bottom: 0;
}

@media (max-width: 768px) {
  .journey-content {
    flex-direction: column;
  }

  .journey-image {
    flex: 0 0 100%;
    padding-right: 0;
    margin-bottom: 40px;
  }

  .journey-text {
    flex: 0 0 100%;
    text-align: center;
  }
}
.unique-journey {
  background: url('https://images.pexels.com/photos/27111966/pexels-photo-27111966/free-photo-of-large-mountain-range-landscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center/cover;
  height: 800px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: rgb(255, 254, 254);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.unique-journey .content {
  max-width: 400px;
 
}

.unique-journey h2 {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

.unique-journey p {
  font-size: 16px;
}

    /* Contact Container */
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .contact-form {
      flex: 1;
      margin-right: 40px;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      background-color: #ff5722;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e64a19;
    }

    .contact-image {
      max-width: 400px;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

    <section class="unique-journey">
        <div class="content" style="margin-right: 1000px; margin-top: 450px;">
          <h2>ROYAL<br>HEAVEN</h2> 
        </div>
    </section>

  <!-- Contact Section -->
  <div class="contact-container">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
    <img class="contact-image" src="https://images.pexels.com/photos/1659435/pexels-photo-1659435.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Contact image">
  </div>
</body>
</html>
{% endblock %}
