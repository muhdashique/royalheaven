      justify-content: space-between;
    }

    .journey-image {

    }

      height: 90vh;
      border-radius: 8px;
    }

    .journey-text {
      flex: 0 0 40%;
    }

    .journey-text h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .journey-text p {
      font-size: 18px;
      color: #666;
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .journey-content {
        flex-direction: column;
      }

      .journey-image {
        flex: 0 0 100%;
        padding-right: 0;
        margin-bottom: 40px;
      }

      .journey-text {
        flex: 0 0 100%;
        text-align: center;
      }
    }

    .unique-journey {

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #e5ba37;
    }

    .unique-journey .content {
      max-width: 400px;

    }

    .unique-journey h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .unique-journey p {
      font-size: 16px;
    }

    /* Contact Container */
    body {
      font-family:"Barlow", serif;

      margin: 0;
      padding: 0;
    }

    .form-container {

      max-width: 800px;

      /* box-shadow: 0 4px 8px rgba(239, 232, 232, 0.404); */
      border: 1px solid white;
      backdrop-filter: blur(10px);

    }

    /* 
    h2 {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;

    input,
    textarea {
      width: 100%;
      padding: 10px;

      font-size: 16px;
      background-color: #e5ba37;
    }

    input:focus,
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .wtsbtn {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #128C7E;
    }

    button:focus {
      outline: none;
    }

    .form-container input,
    .form-container textarea {
      font-size: 16px;
    }


    .form-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-left {
      width: 60%;
      /* Adjust width as needed */
    }

    .form-right {
      width: 35%;
      /* Adjust width as needed */
    }

    .right-image {
      max-width: 100%;
      height: auto;
    }

    /* Additional styling for form elements */
    input,
    textarea,
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    button {
      background-color: #25D366;
      /* WhatsApp color */
      color: #e5ba37;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #128C7E;
      /* Darker WhatsApp color on hover */
    }

    /* content */
    /* content */
    .services-section {
      background: #e5ba37;
      padding: 80px 20px;
      min-height: 300px;
    }

    .services-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    .service-card {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-10px);
    }

    .service-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .service-title {
      color: #333;
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .service-description {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
    }

    /* SVG Icons */
    .icon1 {
      fill: none;
      stroke: #333;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .inputText::placeholder{
      color: white;
    }

    /* mobile view */
    /* General responsive adjustments */
    @media (max-width: 768px) {

      /* Unique Journey Section */
      .unique-journey {
        height: 400px;
      }

      .unique-journey .content {
        margin-right: 0 !important;
        margin-top: 200px !important;
        text-align: center;
        padding: 0 20px;
      }

      .unique-journey h2 {
        font-size: 28px;
      }

      /* Services Section */
      .services-container {
        grid-template-columns: 1fr;
        padding: 0 20px;
      }

      .service-card {
        margin-bottom: 20px;
      }

      /* Contact Form */
      .form-container {
        flex-direction: column;
        padding: 20px;
        margin: 20px;
      }

      .form-left,
      .form-right {
        width: 100%;
      }

      .form-right {
        margin-top: 30px;
        order: -1;
      }

      .right-image {
        max-width: 200px;
        margin: 0 auto;
        display: block;
      }

      input,
      textarea {
        font-size: 16px;
        margin-bottom: 15px;
      }

      button {
        padding: 15px;
        font-size: 16px;
      }
    }

    /* Tablet view adjustments */
    @media (min-width: 769px) and (max-width: 1024px) {
      .services-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .unique-journey .content {
        margin-right: 400px !important;
      }

      .form-container {
        max-width: 90%;
      }
    }

    /* Additional fixes for very small screens */
    @media (max-width: 380px) {
      .unique-journey h2 {
        font-size: 24px;
      }

      .service-card {
        padding: 20px 15px;
      }

      .form-container {
        margin: 10px;
        padding: 15px;
      }

      input,
      textarea,
      button {
        padding: 8px;
      }
    }

    /* Ensure images don't overflow */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Improve form readability on mobile */
    @media (max-width: 768px) {
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input::placeholder,
      textarea::placeholder {
        font-size: 14px;
      }
    }

    /* Refined Unique Journey Section */
    .unique-journey {
      min-height: 50vh;
      background-position: center;
      position: relative;
    }

    .unique-journey::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .unique-journey .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .unique-journey .content h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
  </style>
</head>

  <script>
    document.getElementById("whatsapp-form").addEventListener("submit", function (event) {
      event.preventDefault();  // Prevent the default form submission

      var name = document.getElementById("name").value;
      var mobile = document.getElementById("mobile").value;
      var message = document.getElementById("message").value;

      // Replace with your WhatsApp number in international format (e.g., +919876543210)
      var phoneNumber = "+919847021977";  // Change this to your WhatsApp number

      var encodedMessage = encodeURIComponent(`Name: ${name}\nMobile: ${mobile}\nMessage: ${message}`);

      // Construct the WhatsApp message URL
      var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      // Redirect to WhatsApp with the pre-filled message
      window.location.href = whatsappURL;
    });
  </script>
